<!doctype html>
<html lang="zh-tw">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>程式作業</title>
    <script>
        function bmi(){
           const weightElement=document.getElementById("weight");
           const weight=weightElement.value;
           const heightElement=document.getElementById("height");
           const height=heightElement.value;
           const a=parseInt(weightElement.value)/parseInt(heightElement.value)/parseInt(heightElement.value)*10000;
           document.getElementById("result").innerHTML=a; 
        }
    </script>
  </head>
  <body>
    <h1 style="text-align: center;">BMI計算</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
                <form weight="form" height="form">
                  體重(kg):<input type="number" name="weight" id="weight"/><br>
                  身高(cm):<input type="number" name="height" id="height"/>
                  <input type="button" name="submit" value="確認" onclick="bmi();"/><br>
                  bmi=<p id="result"></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
